<!DOCTYPE html>
<html>
<head>
  <title>Dominoops</title>
  <meta charset="utf-8" />

  <style>
    .board {
      display: grid;
      grid-template-rows: repeat(4, 140px);
      grid-template-columns: repeat(8, 140px);
      justify-items: center;
      align-items: center;
      background-color: antiquewhite;
    }
    .board .cell, .board .cell img {
      width: 200px;
      height: 200px;
    }

    #hand img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <p id="msg"></p>
  <div id="app"></div>
  <div id="hand"></div>
  <img id="deck" src="./src/deck.png" style="display: none;"></img>
  
  <script src="./src/App.js"></script>
</body>
</html>
