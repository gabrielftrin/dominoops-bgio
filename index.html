<!DOCTYPE html>
<html>
<head>
  <title>Dominoops</title>
  <meta charset="utf-8" />

  <style>
    .board {
      display: grid;
      grid-template-rows: repeat(4, 140px);
      grid-template-columns: repeat(8, 140px);
      justify-items: center;
      align-items: center;
      background-color: antiquewhite;
    }
    .board .cell, .board .cell img {
      width: 200px;
      height: 200px;
    }

    #hand img {
      width: 150px;
      height: 150px;
    }
    #hand {
      z-index: 999;
      background-color: cornflowerblue;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      overflow: scroll;
      display: none;
    }

    #msg {
      z-index: 999;
      background-color: azure;
      position: fixed;
      top: 0;
      left: 0;
    }

    #ghost {
      filter: brightness(0.7) sepia(30%);
      width: 200px;
      height: 200px;
      pointer-events: none;
    }

    #ghost, #hand img {
      transition: transform 300ms; /* TODO: doesn't work because cards are updated */
    }

  </style>
</head>
<body>
  <p id="msg"></p>
  <div id="app"></div>
  <div id="hand" style></div>
  <img id="deck" src="./src/deck.png" style="display: none;"></img>
  
  <script src="./src/App.js"></script>
</body>
</html>
