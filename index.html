<!DOCTYPE html>
<html>
<head>
  <title>boardgame.io Tutorial</title>
  <meta charset="utf-8" />

  <style>
    .cell {
      border: 1px solid #555;
      width: 100px;
      height: 100px;
      padding: 0;
      line-height: 0;
      text-align: center;
    }
    .cell img {
      width: 100px;
      height: 100px;
    }
  </style>
  <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
</head>
<body>
  <p id="msg"></p>
  <div id="app"></div>
  <script src="./src/App.js"></script>
  <script>
    var element = document.querySelector('#app');
    panzoom(element, {
      beforeMouseDown: function(e) {
        var shouldIgnore = !e.altKey;
        return shouldIgnore;
      }
    });
  </script>
  <img id="deck" src="./src/deck.png" style="display: none;"></img>
</body>
</html>
